<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Carrito de la compra mejorado</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
        }

        h2 {
            text-align: center;
            margin: 1rem 0;
        }

        .contenedor-principal {
            display: flex;
            gap: 1rem;
            padding: 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        #catalogo-productos {
            flex: 2;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .producto {
            background: white;
            border-radius: 6px;
            box-shadow: 0 0 7px rgba(0, 0, 0, 0.1);
            padding: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

            .producto img {
                max-width: 100%;
                height: 150px;
                object-fit: contain;
                margin-bottom: 0.5rem;
            }

            .producto h3 {
                margin: 0.5rem 0;
            }

            .producto p {
                font-weight: bold;
                margin: 0.5rem 0;
            }

            .producto button {
                margin-top: auto;
                background-color: #007bff;
                border: none;
                color: white;
                padding: 0.5rem 1rem;
                cursor: pointer;
                border-radius: 4px;
                transition: background-color 0.3s ease;
            }

                .producto button:hover {
                    background-color: #0056b3;
                }

        #carrito {
            flex: 1;
            background: #fff;
            border-radius: 6px;
            padding: 1rem;
            box-shadow: 0 0 7px rgba(0, 0, 0, 0.1);
            max-height: 80vh;
            display: flex;
            flex-direction: column;
        }

        #lista-carrito {
            list-style: none;
            padding: 0;
            margin: 0 0 1rem 0;
            overflow-y: auto;
            flex-grow: 1;
        }

            #lista-carrito li {
                display: flex;
                justify-content: space-between;
                align-items: center;
                border-bottom: 1px solid #eee;
                padding: 0.5rem 0;
            }

                #lista-carrito li div button {
                    margin-left: 5px;
                    padding: 0.3rem 0.6rem;
                    border: none;
                    border-radius: 4px;
                    cursor: pointer;
                    font-size: 0.9rem;
                }

        #carrito p {
            font-weight: bold;
            font-size: 1.2rem;
            margin: 0 0 1rem 0;
            text-align: center;
        }

        #vaciar-carrito {
            background-color: #6c757d;
            border: none;
            color: white;
            padding: 0.6rem;
            cursor: pointer;
            border-radius: 4px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

            #vaciar-carrito:hover {
                background-color: #5a6268;
            }

        @media (max-width: 768px) {
            .contenedor-principal {
                flex-direction: column;
            }

            #carrito {
                max-height: none;
                margin-top: 1rem;
                border-top: 1px solid #ccc;
            }
        }
    </style>
</head>
<body>
    <h2>🛒 Carrito de la compra dinámico</h2>
    <div class="contenedor-principal">
        <section id="catalogo-productos"></section>

        <aside id="carrito">
            <h2>Carrito de compra</h2>
            <ul id="lista-carrito"></ul>
            <p>Total: <span id="total">0.00</span> €</p>
            <button id="vaciar-carrito">Vaciar carrito</button>
        </aside>
    </div>

    <script>
      const productos = [
        {
          id: 1,
          nombre: "Camiseta",
          precio: 20,
              imagen: "assets/pedrito.jpeg",
        },
        {
          id: 2,
          nombre: "Gorra",
          precio: 10,
            imagen: "assets/pedrito.jpeg",
        },
        {
          id: 3,
          nombre: "Pantalón",
          precio: 30,
            imagen: "assets/pedrito.jpeg",
        },
        {
          id: 4,
          nombre: "Zapatos",
          precio: 50,
            imagen: "assets/pedrito.jpeg",
        },
        {
          id: 5,
          nombre: "Sudadera",
          precio: 35,
            imagen: "assets/pedrito.jpeg",
        },
      ];

      let carrito = [];

      function mostrarProductos() {
        const catalogo = document.getElementById("catalogo-productos");
        catalogo.innerHTML = "";
        productos.forEach((prod) => {
          const card = document.createElement("div");
          card.classList.add("producto");
          card.innerHTML = `
          <img src="${prod.imagen}" alt="${prod.nombre}">
          <h3>${prod.nombre}</h3>
          <p>Precio: ${prod.precio} €</p>
          <button class="agregar-carrito" data-id="${prod.id}">Agregar al carrito</button>
        `;
          catalogo.appendChild(card);
        });
      }

      function renderizarCarrito() {
        const lista = document.getElementById("lista-carrito");
        lista.innerHTML = "";
        carrito.forEach((prod) => {
          const li = document.createElement("li");
          li.innerHTML = `
          ${prod.nombre} - ${prod.precio} € x ${prod.cantidad}
          <div>
            <button class="sumar" data-id="${prod.id}">+</button>
            <button class="restar" data-id="${prod.id}">–</button>
            <button class="eliminar-producto" data-id="${prod.id}">🗑️</button>
          </div>
        `;
          lista.appendChild(li);
        });
        calcularTotal();
      }

      function calcularTotal() {
        const total = carrito.reduce(
          (acc, prod) => acc + prod.precio * prod.cantidad,
          0
        );
        document.getElementById("total").textContent = total.toFixed(2);
      }

      function agregarAlCarrito(id) {
        const producto = productos.find((p) => p.id === id);
        if (!producto) return;

        const existente = carrito.find((p) => p.id === id);
        if (existente) {
          existente.cantidad++;
        } else {
          carrito.push({ ...producto, cantidad: 1 });
        }

        renderizarCarrito();
      }

      function eliminarDelCarrito(id) {
        carrito = carrito.filter((p) => p.id !== id);
        renderizarCarrito();
      }

      document
        .getElementById("vaciar-carrito")
        .addEventListener("click", () => {
          carrito = [];
          renderizarCarrito();
        });

      document.addEventListener("click", (e) => {
        if (e.target.classList.contains("agregar-carrito")) {
          const id = parseInt(e.target.dataset.id);
          agregarAlCarrito(id);
        }

        if (e.target.classList.contains("eliminar-producto")) {
          const id = parseInt(e.target.dataset.id);
          eliminarDelCarrito(id);
        }

        if (e.target.classList.contains("sumar")) {
          const id = parseInt(e.target.dataset.id);
          const prod = carrito.find((p) => p.id === id);
          if (prod) {
            prod.cantidad++;
            renderizarCarrito();
          }
        }

        if (e.target.classList.contains("restar")) {
          const id = parseInt(e.target.dataset.id);
          const prod = carrito.find((p) => p.id === id);
          if (prod) {
            prod.cantidad--;
            if (prod.cantidad <= 0) {
              carrito = carrito.filter((p) => p.id !== id);
            }
            renderizarCarrito();
          }
        }
      });

      mostrarProductos();
      renderizarCarrito();
    </script>
</body>
</html>
