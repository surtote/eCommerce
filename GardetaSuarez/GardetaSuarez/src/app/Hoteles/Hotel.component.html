<table *ngIf="hoteles">
    <thead>
        <tr>
            <th colspan="2">Hoteles</th>
        </tr>
    </thead>
    <tr>
        <td>ID</td>
        <td>{{hoteles.ID}}</td>
    </tr>
    <tr>
        <td>Apellido</td>
        <td>{{hoteles.Nombre}}</td>
    </tr>
    <tr>
        <td>Equipo</td>
        <td>{{hoteles.Ciudad}}</td>
    </tr>
    <tr>
        <td>Dorsal</td>
        <td>{{hoteles.Direccion}}</td>
    </tr>
</table>
